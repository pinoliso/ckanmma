{% ckan_extends %}

{% block main_content %}

<div class="mma-search-fullwidth">

  <!-- Header superior -->
  <div class="mma-top-search">
    {% block form %}
      {{ super() }}
    {% endblock %}
  </div>

  <!-- Layout principal -->
  <div class="mma-layout">

    <!-- Sidebar -->
    <aside class="mma-sidebar">

      <div class="mma-count">
        {{ page.item_count }} datasets found
      </div>

      {% for pkg in page.items %}
        <div class="mma-result-item">
          <a href="{{ h.url_for('%s.read' % dataset_type, id=pkg.name) }}">
            <h5>{{ pkg.title }}</h5>
          </a>
        </div>
      {% endfor %}

    </aside>

    <!-- Panel derecho -->
    <section class="mma-detail-panel">
      <div class="mma-placeholder">
        Select a dataset
      </div>
    </section>

  </div>

</div>

{% endblock %}
