{% extends "page.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 786px !important; margin: 20px auto;">

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert 
          {% if category == 'success' %}alert-success
          {% elif category == 'error' %}alert-danger
          {% else %}alert-info
          {% endif %}
          alert-dismissible fade show">

          {{ message }}

          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h2>Formulario de Solicitud de OIRS</h2>

  <form method="post">
    {{ h.csrf_input() }}

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea name="descripcion" class="form-control" rows="5"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      Enviar solicitud
    </button>
  </form>

</div>
{% endblock %}
